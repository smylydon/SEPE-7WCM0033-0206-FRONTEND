<div class="modal-header">
  <h3 class="modal-title">Cars R Us</h3>
</div>
<div class="modal-body commentsModal">
  <table>
    <tr>
      <td>
        <label>Name:<label>
      </td>
      <td>
        {{commentsModalCtrl.comment.name}}
      </td>
    </tr>
    <tr>
      <td>
        <label>Email:<label>
      </td>
      <td>
        {{commentsModalCtrl.comment.email}}
      </td>
    </tr>
    <tr>
      <td>
        <label>Subject:
          <label>
      </td>
      <td>
        {{commentsModalCtrl.comment.subject}}
      </td>
    </tr>
    <tr>
      <td style="vertical-align:top">
        <label>Message:<label>
      </td>
      <td>
        <textarea class="no-resize" readonly>
          {{commentsModalCtrl.comment.message}}
        </textarea>
      </td>
    </tr>
  </table>


  <br />
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="commentsModalCtrl.cancel()">Dismiss</button>
</div>
