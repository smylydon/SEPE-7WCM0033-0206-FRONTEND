<header class="hero-unit">
  <div class="container">
    <h3>Login</h3>
  </div>
</header>

<div class="container">
  <br /><br />
  <div class="row">

    <div class="col-lg-4 col-lg-offset-4">
        <form>
            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input id="emailAddress" ng-email type="text"
                 ng-model="loginCtrl.emailAddress"
                class="form-control" placeholder="jsmith@abc.com" ng-required="true">
            </div>
            <div class="form-group">
                <label for="password">Subject</label>
                <input id="password" type="password" class="form-control" placeholder="I wanna Maserati"
                ng-minlength="2" ng-model="loginCtrl.password" ng-required="true">
            </div>
            <div class="form-group">
                <button id="submitBtn" class="btn btn-primary" ng-click="loginCtrl.submit($event)">Submit</button>
            </div>

        </form>

    </div>
  </div>
</div>
