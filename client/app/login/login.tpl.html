<header class="hero-unit">
  <div class="container">
    <h3>Login</h3>
  </div>
</header>

<div class="container">
  <br /><br />
  <div class="row">
    <div class="col-lg-4">
        <p>By Mail</p>
        <address>
            123 High Street,<br />
            Hatfield,<br />
            Herts,<br />
            HE1 2EH
        </address>
        <hr>
        <p>By Phone</p>
        <div> 123-4567
        </div>
    </div>
    <div class="col-lg-4">
        <form>
            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input id="emailAddress" ng-email type="text"
                 ng-model="loginCtrl.emailAddress"
                class="form-control" placeholder="jsmith@abc.com" ng-required="true">
            </div>
            <div class="form-group">
                <label for="password">Subject</label>
                <input id="subject" type="password" class="form-control" placeholder="I wanna Maserati"
                ng-minlength="2" ng-model="loginCtrl.password" ng-required="true">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="loginCtrl.submit($event)">Submit</button>
            </div>

        </form>

    </div>
  </div>
</div>
