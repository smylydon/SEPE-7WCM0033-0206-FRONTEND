<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Cars R Us</h1>
    <p class="lead">Service Is Our Name.</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12" style="padding-top: 10px">
      <div class="col-lg-2" style="background: blue;">
          <select ng-model="homeCtrl.makes.selectedOption" ng-change="homeCtrl.changeMake($event)" class="home-dropdown">
            <option ng-repeat="make in homeCtrl.makes.availableOptions" value="{{make.id}}">{{make.name}}</option>
          </select>

          <select ng-model="homeCtrl.models.selectedOption" ng-change="homeCtrl.changeModel($event)" class="home-dropdown">
            <option ng-repeat="model in homeCtrl.models.availableOptions" value="{{model.id}}">{{model.model}}</option>
          </select>

          <button class="btn btn-primary">Search</button>
      </div>

      <div class="col-lg-8">

      </div>
    </div>

    <div class="col-lg-12">
      
    </div>
  </div>
</div>
