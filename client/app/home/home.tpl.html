  <div class="container">
    <h1>Cars R Us</h1>
    <p class="lead">Service Is Our Name.</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12" style="padding-top: 10px">
      <div class="btn-group" uib-dropdown keyboard-nav>
          <!--<button id="simple-btn-keyboard-nav" type="button" class="btn btn-primary" uib-dropdown-toggle>
              Vehicle Make <span class="caret"></span>
          </button>
          <ul uib-dropdown-menu role="menu" aria-labelledby="simple-btn-keyboard-nav">
              <li role="menuitem" ng-repeat="make in homeCtrl.makes"><a href="#">{{make.name}}</a></li>
          </ul> -->
          <select ng-model="homeCtrl.makes.selectedOption" ng-change="homeCtrl.changeMake($event)">
            <option ng-repeat="make in homeCtrl.makes.availableOptions" value="{{make.id}}">{{make.name}}</option>
          </select>

          <select ng-model="homeCtrl.models.selectedOption" ng-change="homeCtrl.changeModel($event)">
            <option ng-repeat="model in homeCtrl.models.availableOptions" value="{{model.id}}">{{model.model}}</option>
          </select>
      </div>
    </div>
  </div>
</div>
