<div class="row">
  <div class="col-lg-12">
    <ul class="pagination">
      <li class="page-item" ng-class="{'disabled': ctrl.disableBegining}"
      ng-click="ctrl.pagerClicked($event,'first')">
        <a href="#">«</a>
      </li>
      <li class="page-item" ng-class="{'disabled': ctrl.disablePrevious}"
       ng-click="ctrl.pagerClicked($event,'previous')">
        <a href="#">‹</a>
      </li>
      <li class="page-item" ng-repeat="page in ctrl.pages"
       ng-click="ctrl.pagerClicked($event,page)" ng-class="{'active': ctrl.currentPage == page - 1}">
        <a href="#">{{page}}</a>
      </li>
      <li class="page-item" ng-class="{'disabled': ctrl.disableNext}">
        <a href="#" ng-click="ctrl.pagerClicked($event,'next')">›</a>
      </li>
      <li class="page-item" ng-class="{'disabled': ctrl.disableEnding}">
        <a href="#" ng-click="ctrl.pagerClicked($event,'last')">»</a>
      </li>
    </ul>
  </div>
</div>
