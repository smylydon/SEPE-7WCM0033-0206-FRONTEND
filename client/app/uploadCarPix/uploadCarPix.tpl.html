<header class="hero-unit">
  <div class="container">
    <h3>Upload Car Pictures</h3>
  </div>
</header>

<div class="container">
  <br /><br />
  <div class="row">

    <div class="col-lg-4 col-lg-offset-4">
        <form>
            <div class="form-group">
                <label for="vehiclePix">Select vehicle picture</label>
                <input id="vehiclePix" type="file" accept="image/*"
                class="form-control">
            </div>
            <div class="form-group">
                <button id="submitBtn" class="btn btn-primary" ng-click="uploadCarPixCtrl.submit($event)">Submit</button>
            </div>

        </form>

    </div>
  </div>
</div>
