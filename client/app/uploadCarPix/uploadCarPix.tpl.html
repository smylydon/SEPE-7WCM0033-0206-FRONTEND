<header class="hero-unit">
  <div class="container">
    <h3>Upload Car Pictures</h3>
  </div>
</header>

<div class="container">
  <br />
  <br />
  <div class="row">

    <div class="col-lg-4 col-lg-offset-4">
      <span class="btn btn-primary" >
        <form method="post" enctype="multipart/form-data">
          <span class="uploadButton">
            <input id="vehiclePix" type="file" accept="image/*" size="1">
            <b style="cursor:pointer">{{uploadCarPixCtrl.uploadLabel}}</b>
          </span>
        </form>
      </span>
    </div>
  </div>
</div>
