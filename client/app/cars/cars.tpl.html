<header class="hero-unit">
  <div class="container">
    <h3>Cars</h3>
  </div>
</header>

<div class="container">
  <br /><br />
  <div class="row">
      <div class="col-lg-2">

      </div>
      <div class="col-lg-10" ng-if="!carsCtrl.showList">
        <h2>No vehicles found</h2>
        <p>There no vehicles that match your search criteria.</p>
      </div>
    <div class="col-lg-10" ng-if="carsCtrl.showList">

        <div class="row car-row" ng-repeat="car in carsCtrl.cars">
          <div class="col-lg-2 car-list-image">
            <a ui-sref="car({car_id:car.id})">
              <img ng-src="./assets/images/vehicleLarge.jpg">
            </a>
          </div>
          <div class="col-lg-6">
            <a ui-sref="car({car_id:car.id})"><h4>{{car.make.name}}&nbsp;{{car.model}}</h4></a>
            <ul>
              <li>{{car.body_type}}</li>
              <li>{{car.milage}}</li>
            </ul>
          </div>
          <div class="col-lg-2" style="margin: 10px">
              <button class="btn btn-primary" ng-click="carsCtrl.submit($event)">Contact Us</button>
              <input type="checkbox" >add to compare
          </div>
        </div>

        <jwt-pagination jwt-count="{{carsCtrl.totalCars}}" jwt-callback="carsCtrl.getPage"></jwt-pagination>
    </div>
  </div>
</div>
